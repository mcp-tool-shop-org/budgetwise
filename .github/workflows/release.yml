name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            $version = "${{ github.event.inputs.version }}"
          } elseif ($env:GITHUB_REF -match '^refs/tags/v(.+)$') {
            $version = $Matches[1]
          } else {
            $version = "0.0.0-dev"
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity minimal

      - name: Publish self-contained (x64)
        run: |
          dotnet publish src/BudgetWise.App/BudgetWise.App.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishReadyToRun=true `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o publish/BudgetWise-${{ steps.version.outputs.VERSION }}-win-x64

      - name: Create ZIP archive
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          Compress-Archive `
            -Path "publish/BudgetWise-$version-win-x64/*" `
            -DestinationPath "publish/BudgetWise-$version-win-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BudgetWise-${{ steps.version.outputs.VERSION }}-win-x64
          path: publish/BudgetWise-${{ steps.version.outputs.VERSION }}-win-x64.zip
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: publish/BudgetWise-${{ steps.version.outputs.VERSION }}-win-x64.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
